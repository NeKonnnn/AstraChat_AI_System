services:
  # AI Models Service - llm-svc (расширенный с Vosk и Silero)
  llm-svc:
    build:
      context: ./llm-svc
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # llm-svc на порту 8001
    
    volumes:
      # Монтируем конфигурацию
      - ./llm-svc/config:/app/config:ro
      # Модели монтируются в корень /app/models/
      - ./models:/app/models:ro
      # - ./model_small:/app/models/vosk-ru:ro
      # - ./silero_models:/app/models/silero:ro
      # - ./whisperx_models:/app/models/whisperx:ro
      # - ./diarize_models:/app/models/diarization:ro
    environment:
      - CONFIG_PATH=${CONFIG_PATH}
      - PYTHONPATH=/app
      # Пути к моделям (все значения из .env файла, если он есть)
      - LLM_MODEL_PATH=${LLM_MODEL_PATH}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME}
      - VOSK_MODEL_PATH=${VOSK_MODEL_PATH}
      - SILERO_MODELS_DIR=${SILERO_MODELS_DIR}
      - WHISPERX_MODELS_DIR=${WHISPERX_MODELS_DIR}
      - DIARIZATION_MODELS_DIR=${DIARIZATION_MODELS_DIR}
      - DIARIZATION_CONFIG_PATH=${DIARIZATION_CONFIG_PATH}
    restart: unless-stopped
    networks:
      - memoai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Увеличиваем время запуска для загрузки моделей

  # Backend - FastAPI (теперь зависит от llm-svc)
  memoai-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./memory:/app/memory
      - ./uploads:/app/uploads  # Директория для загруженных документов
      - ./backend:/app  # Полное монтирование для работы импортов
    environment:
      - PYTHONPATH=/app
      - LLM_SERVICE_URL=${LLM_SVC_INTERNAL_URL:-http://llm-svc:8000}
      - USE_LLM_SVC=${USE_LLM_SVC:-true}
      - DOCKER_ENV=${DOCKER_ENV:-true}
      - CONFIG_PATH=${CONFIG_PATH}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    depends_on:
      llm-svc:
        condition: service_started
    restart: unless-stopped
    networks:
      - memoai-network

  # Frontend - React
  memoai-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
        - REACT_APP_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      memoai-backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - memoai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis удален - не используется в проекте

  # Nginx для продакшена (опционально)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - memoai-backend
      - memoai-frontend
    restart: unless-stopped
    networks:
      - memoai-network
    profiles:
      - production

# volumes:
#   # Кэш для моделей (загружаемых из облака)
#   llm_models_cache:
#     driver: local

volumes:
  # Кэш для моделей (загружаемых из облака)
  llm_models_cache:
    driver: local

networks:
  memoai-network:
    driver: bridge
