services:
  # AI Models Service - llm-svc (расширенный с Vosk и Silero)
  llm-svc:
    build:
      context: ./llm-svc
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # llm-svc на порту 8001
    
    # Увеличиваем память для большой модели (30GB)
    # ЭТО НЕОБХОДИМО ДЛЯ ЗАПУСКА БОЛЬШОЙ МОДЕЛИ QWEN (30GB) ЛОКАЛЬНО!!!! Эту часть можно будет удалить если запустим модель на облаке.
    deploy:
      resources:
        limits:
          memory: 50G  # Ограничение памяти для контейнера
        reservations:
          memory: 32G  # Резервируем память
    
    volumes:
      # Монтируем конфигурацию
      - ./llm-svc/config:/app/config:ro
      # LLM модели монтируются в отдельную директорию
      - ./models:/app/models/llm:ro
      # Голосовые модели для распознавания и синтеза речи
      # Монтируем директории для моделей (они будут скачиваться автоматически при первом запуске)
      - ./model_small:/app/models/vosk
      - ./silero_models:/app/models/silero
      - ./whisperx_models:/app/models/whisperx_models
      - ./diarize_models:/app/models/diarize_models
    environment:
      - CONFIG_PATH=${CONFIG_PATH}
      - PYTHONPATH=/app
      # Пути к моделям (все значения из .env файла, если он есть)
      - LLM_MODEL_PATH=${LLM_MODEL_PATH}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME}
      - VOSK_MODEL_PATH=${VOSK_MODEL_PATH}
      - SILERO_MODELS_DIR=${SILERO_MODELS_DIR}
      - WHISPERX_MODELS_DIR=${WHISPERX_MODELS_DIR}
      - DIARIZATION_MODELS_DIR=${DIARIZATION_MODELS_DIR}
      - DIARIZATION_CONFIG_PATH=${DIARIZATION_CONFIG_PATH}
    restart: unless-stopped
    networks:
      - astrachat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Увеличиваем время запуска для загрузки моделей

  # Backend - FastAPI (теперь зависит от llm-svc, MongoDB и PostgreSQL)
  astrachat-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./memory:/app/memory
      - ./uploads:/app/uploads  # Директория для загруженных документов
      - ./backend:/app  # Полное монтирование для работы импортов
      - ./models:/app/models:ro  # Монтирование локальных моделей (эмбеддинги и др.)
    environment:
      - PYTHONPATH=/app
      - LLM_SERVICE_URL=${LLM_SVC_INTERNAL_URL:-http://llm-svc:8000}
      - USE_LLM_SVC=${USE_LLM_SVC:-true}
      - DOCKER_ENV=${DOCKER_ENV:-true}
      - CONFIG_PATH=${CONFIG_PATH}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      # MongoDB настройки
      - MONGODB_HOST=${MONGODB_HOST:-mongodb}
      - MONGODB_PORT=${MONGODB_PORT:-27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-astrachat}
      - MONGODB_USER=${MONGODB_USER:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-password}
      # PostgreSQL настройки
      - POSTGRES_HOST=${POSTGRES_HOST:-postgresql}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-astrachat}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      # MinIO настройки
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-astrachat-temp}
      - MINIO_DOCUMENTS_BUCKET_NAME=${MINIO_DOCUMENTS_BUCKET_NAME:-astrachat-documents}
    depends_on:
      llm-svc:
        condition: service_started # service_healthy если хотим дождаться, чтобы сервис запустился и стал доступен
      mongodb:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - astrachat-network

  # Frontend - React
  astrachat-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
        - REACT_APP_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      astrachat-backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - astrachat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB - для хранения диалогов
  mongodb:
    image: mongo:7
    container_name: astrachat-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-astrachat}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - astrachat-network

  # PostgreSQL + pgvector - для RAG системы
  postgresql:
    image: pgvector/pgvector:pg17
    container_name: astrachat-postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-astrachat}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-astrachat}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - astrachat-network

  # MinIO - для хранения временных файлов (голосовые файлы, транскрибация)
  minio:
    image: minio/minio:latest
    container_name: astrachat-minio
    ports:
      - "9000:9000"  # API порт
      - "9001:9001"  # Console порт
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - astrachat-network

  # Redis удален - не используется в проекте

  # Nginx для продакшена (опционально)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - astrachat-backend
      - astrachat-frontend
    restart: unless-stopped
    networks:
      - astrachat-network
    profiles:
      - production

# volumes:
#   # Кэш для моделей (загружаемых из облака)
#   llm_models_cache:
#     driver: local

volumes:
  # Кэш для моделей (загружаемых из облака)
  llm_models_cache:
    driver: local
  # MongoDB данные
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  # PostgreSQL данные
  postgresql_data:
    driver: local
  # MinIO данные
  minio_data:
    driver: local

networks:
  astrachat-network:
    driver: bridge
