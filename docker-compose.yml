version: '3.8'

services:
  # LLM Service - llm-svc
  llm-svc:
    build:
      context: ./llm-svc
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # llm-svc на порту 8001
    volumes:
      - ./models:/app/models:ro  # Модели доступны для llm-svc
      - ./llm-svc/config:/app/config:ro
    environment:
      - CONFIG_PATH=/app/config/config.yml
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - memoai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - FastAPI (теперь зависит от llm-svc)
  memoai-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./model_small:/app/model_small:ro
      - ./silero_models:/app/silero_models:ro
      - ./memory:/app/memory
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
      - LLM_SERVICE_URL=http://llm-svc:8000  # URL llm-svc сервиса
      - USE_LLM_SVC=true  # Включаем использование llm-svc
    depends_on:
      - redis
      - llm-svc
    restart: unless-stopped
    networks:
      - memoai-network

  # Frontend - React
  memoai-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    depends_on:
      - memoai-backend
    restart: unless-stopped
    networks:
      - memoai-network

  # Redis для кэширования и сессий
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - memoai-network

  # Nginx для продакшена (опционально)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - memoai-backend
      - memoai-frontend
    restart: unless-stopped
    networks:
      - memoai-network
    profiles:
      - production

volumes:
  redis_data:
    driver: local

networks:
  memoai-network:
    driver: bridge
